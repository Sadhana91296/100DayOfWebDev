<!Doctype HTML>
<html>
 <head>
   <style>
     ul{
	  list-style-type:none;
	  margin:0;
	  padding:0;
	  }
	li a {
  display: block;
  color:white;

}

	 li{

	  color:white;
	 }
   </style>
 </head>
 <body>

   <ul>

 </body>
</html>
