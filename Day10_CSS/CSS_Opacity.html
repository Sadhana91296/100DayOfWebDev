<!Doctype html>
<html>
<head>
<style>
 .img:hover{
   opacity:1.0;
 }
</style>
</head>
<body>
    <center><h2>CSS Opacity</h2></center>
	
	 <strong>CSS opacity is used for the transparancy. The value of the opacity can be from 0.0 to 1.0<br>
	  lesser the opacity value the element will become more transparent and the vice-versa.
	 </strong><br><br>
	 
	 <img src="1.jpg" style="opacity:0.3;margin:10px;"/>
	 <img src="1.jpg" style="opacity:0.5; margin:10px;"/>
	 <img src="1.jpg" style="opacity:1; margin:10px;"/><br><br>
	 
	 <h2>Transparent hover image</h2>
	 
	
</body>
</html>
