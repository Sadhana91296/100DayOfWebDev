<!Doctype HTML>
<html>
<head></head>
<body>
   <p>SVG defines vector-based graphics in XML format.<br><br>
    SVG stands for Scalable Vector Graphics. SVG is used to define graphics for the web.<br><br>
    The HTML svg element is a container for SVG graphics.SVG has several methods for drawing paths,<br>
    boxes, circle, text and graphics images.<br><br>
   <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/> 
   </svg>	
</body>
</html>
