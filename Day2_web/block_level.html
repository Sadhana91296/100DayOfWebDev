  <p>A block level element always starts on a new line. A block-level element always takes up the full width available.
A block level element has a top and a bottom margin, whereas an inline element does not. </p>
<div> div element is block-level elements</div>
Here is a block level element- <br>
<pre> <address><artical><aside><blockquote><canvas><dd><div><dl><dt>
<fieldset><figcaption><figure><footer><form><h1>-<h6><header><hr>

<p>Inline elements -</p><br><br>

<input><kbd><label><map><object><output><q><samp><script><select><small>
