<body>
    form tag is used to define the form in html.
     <form action="action_page" method="get">
	    <input type="text" id="fname" name="fname"></input>- input tag is used to take input ; <br><br>
		<textarea> - textarea tag is used for large text box for message or comment etc.<br><br>
		<button type="button">Button</button><br><br>
		Gender : <select>
		 <option>Female</option>
		 <option>Male</option>
		 <option>Other </option>
		</select><br><br>
		
	 </form>
	 
	 <p>Form attribute- </p>
	  action- specify where to send the dorm-data when a form is submitted.<br><br>
	  autocomplete(on/off) - specify whether a form should have autocomplete on or off.<br><br>
	  enctype - specify how the form-data should be encoded when submitting it to the server(only for method ="post")<br><br>
	  method(get/post) - Specify http method to use when sending form data.<br><br>
	  name(text) - specifies the name of the form.
	  novalidate -specify that form should not be validated when submitted<br><br>
	  
	  
</body>
