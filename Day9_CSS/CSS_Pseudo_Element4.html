<!Doctype html>
<html>
<head>
<style>
  h1::before
  {
   content:"I am coming from style tag";
  }
  p::after
  {
   content:" I am also coming from style tag but after the paragaph";
  }
</style>
</head>
<body>
     <h3>::before or ::after pseudo element --</h3>
	  <strong>::before or ::after pseudo element is used to add content before or after respectively. </strong><br><br>
	   <h1> :: This is a heading</h1>
	   <p style="color:red; font-size:25px;">This is the paragraph. </p>
</body>
</html>
