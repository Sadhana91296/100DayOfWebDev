<!Doctype HTML>
<html>
 <head>
   <style>
     a[target=_self]{color:red;}
	 a[target~=_self]{color:red;}
   </style>
 </head>
 <body>
  <h1>CSS Attribute selector with value</h1>
     
	<a href="https://w3school.com">w3school</a>
	<a href="https://gov.india.com" target="_self">GOI</a>
	<a href="https://www.facebook.com" target="_blank">Facebook</a><br><br>
	<a href="https://w3school.com">w3school</a>
	<a href="https://gov.india.com" target="_self">GOI</a>
	<a href="https://www.facebook.com" target="_blank">Facebook</a>
 </body>
</html>
