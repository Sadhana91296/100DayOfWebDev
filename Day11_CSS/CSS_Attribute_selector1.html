<!Doctype HTML>
<html>
 <head>
   <style>
    a[target]{ color:red;}
   </style>
 </head>
 <body>
  <h1>CSS Attribute selector</h1>
  <strong>Style HTML element attribute with specific attributes or attribute value. </strong><br><br>
  
  <h3>CSS [attribute] selector</h3>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
	<a href="https://w3school.com">w3school</a>
	<a href="https://gov.india.in" target="_self">GOI</a>
 </body>
</html>
